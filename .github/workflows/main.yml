name: CI

on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v2
        with:
          node-version: "14"
      - name: install aws-cli
      - name: install node modules
        run: npm install
      - name: run unit tests
        run: npm test
      - name: build project for production
        run: npm run build
      - run: cd dist && ls
